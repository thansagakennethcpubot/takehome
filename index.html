<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Relax CSP so external JS file runs -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;">
  <title>Neon Media Literacy Quiz — Admin + Player</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    :root{
      --bg:#050816;--panel:#07122a;--card:#0b1530;--accent1:#38bdf8;--accent2:#8b5cf6;
      --good:#22c55e;--bad:#ef4444;--muted:#9fb0c8;--text:#e6eef6;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:Inter,ui-sans-serif,system-ui;color:var(--text);
         min-height:100vh;padding:28px;display:flex;justify-content:center}
    .app{width:100%;max-width:900px}
    .btn{background:linear-gradient(90deg,var(--card),var(--panel));border:1px solid rgba(255,255,255,0.05);
         padding:8px 12px;border-radius:10px;color:var(--accent1);cursor:pointer;font-weight:700}
    .btn.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#041025;border:none}
    .choice{flex:1;padding:12px;border-radius:10px;border:2px solid rgba(255,255,255,0.05);color:#fff;
            background:transparent;font-weight:800;cursor:pointer}
    .choice.correct{background:linear-gradient(90deg,var(--good),#10b981)}
    .choice.wrong{background:linear-gradient(90deg,var(--bad),#fb7185)}
  </style>
</head>
<body>
  <div class="app">
    <h1>Neon Media Literacy Quiz</h1>
    <p class="small">Spot misinformation. Train your instincts.</p>

    <div id="startScreen">
      <input id="playerName" placeholder="Your name" />
      <button class="btn primary" id="startBtn">Start</button>
    </div>

    <div id="quizArea" style="display:none">
      <div id="question"></div>
      <div>
        <button class="choice" id="btnTrue">True</button>
        <button class="choice" id="btnFalse">False</button>
      </div>
      <div id="feedback"></div>
      <button class="btn" id="nextBtn" style="display:none">Next ➜</button>
    </div>

    <div id="endArea" style="display:none">
      <h3 id="finalText"></h3>
      <button class="btn primary" id="restartBtn">Restart</button>
    </div>
  </div>

  <!-- EXTERNAL JS (this fixes the issue) -->
  <script src="script.js"></script>
</body>
</html>
